<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  

    <h:head>  
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <title>ETL Dados Abertos</title>
    </h:head>  

    <h:body>  
        <div style="height: 45px;background-color: dimgrey;width: 100%; " >

        </div>

        <h:form id="formPrincipal">

            <div style="height: 85px; margin-top: 10; background-color: blanchedalmond;width: 100%;" >
                <div style="height: 8; background-color: blanchedalmond;width: 100%;" ></div>
                <h:panelGrid columns="2" style="margin-left: 15" id="painelBase">
                    <h:outputText value="Nome da Base de Dados: " style="margin-right: 450;"/>
                    <h:outputText value="Link Base de Dados: "/>
                    <p:inputText value="#{bean.nomeTabela}" size="50"/>
                    <p:row>
                        <p:inputText value="#{bean.link}" size="100"/>
                        <p:commandButton value="Adicionar" action="#{bean.adicionarRegistros}"
                                         style="margin-left: 20" update="formPrincipal" process="@all"/>
                    </p:row>
                </h:panelGrid>
            </div>
            <div>
                <h:dataTable value="#{bean.listaDeLinks}" var="dado" id="painelAmostra" style="margin-left: 15" >
                    <p:column colspan="2">
                        <h:panelGrid columns="1">

                            <p:column colspan="2">
                                <p:accordionPanel multiple="true">
                                    <p:tab title="#{dado.nomeTabela}">
                                        <h:panelGrid columns="2">
                                            <h:outputText value="Nome da Base de Dados: " style="margin-right: 450"/>
                                            <h:outputText value="Link Base de Dados: "/>
                                            <p:inputText value="#{dado.nomeTabela}" size="50"/>
                                            <p:inputText value="#{dado.link}" size="100"/>

                                        </h:panelGrid>
                                        <h:dataTable value="#{bean.listaDeAtributos}" var="atributo" id="attr" style="margin-left: 2" >
                                            <p:column>
                                                <h:panelGrid columns="#{bean.listaDeAtributos.size()}">
                                                    <p:inputText value="#{atributo}" size="#{atributo.length()}"/>
                                                </h:panelGrid>
                                            </p:column>
                                        </h:dataTable>
                                        <h:commandButton value="Remover" action="#{bean.removerRegistros(dado)}" />
                                    </p:tab>
                                </p:accordionPanel>
                            </p:column>



                        </h:panelGrid>
                    </p:column>
                </h:dataTable>
            </div>
        </h:form>


    </h:body>  
</html>
