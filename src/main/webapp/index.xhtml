<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  

    <h:head>  
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />

    </h:head>  

    <h:body>  
        <div style="height: 45px;background-color: skyblue;width: 100%; " >
            <div style="display: table; width: 100%;">
                <div style="width: 50%;  float: left;margin-left: 5%;"> 
                </div>
            </div>
        </div>






        <h:form id="formPrincipal">

            <h:panelGrid columns="2">
                <h:outputText value="Nome da Base de Dados: " style="margin-right: 400"/>
                <h:outputText value="Link Base de Dados: "/>
                <p:inputText value="#{bean.nomeTabela}" size="40"/>
                <p:inputText value="#{bean.link}" size="100"/>
            </h:panelGrid>



            <h:dataTable value="#{bean.listaDeLinks}" var="dado" >
                <h:column>
                    <h:panelGrid columns="2">
                        <h:outputText value="Nome da Base de Dados: " style="margin-right: 400"/>
                        <h:outputText value="Link Base de Dados: "/>
                        <p:inputText value="#{dado.link}" size="40"/>
                        <p:inputText value="#{dado.nomeTabela}" size="100"/>
                    </h:panelGrid>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Adicionar" action="#{bean.adicionarRegistros}" />
            <h:commandButton value="Remover" action="#{bean.removerRegistros}" />
        </h:form>


    </h:body>  
</html>
